<html>

  <head>

    <title>{{title}}</title>
		
	<link rel="stylesheet" type=text/css href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='files-css.css') }}">
	<link rel="stylesheet" type=text/css href="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
	<link rel="stylesheet" type=text/css href="//cdn.datatables.net/tabletools/2.2.4/css/dataTables.tableTools.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='jhc.ico') }}">
	
	<style>	 
		table.table thead .sorting { padding-right:20px; background: url('{{ url_for('static', filename='sort_both.png') }}') no-repeat center right; }
		table.table thead .sorting_asc { padding-right:20px; background: url('{{ url_for('static', filename='sort_asc.png') }}') no-repeat center right; }
		table.table thead .sorting_desc { padding-right:20px; background: url('{{ url_for('static', filename='sort_desc.png') }}') no-repeat center right; }
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
	<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	<script src="{{ url_for('static', filename='jquery.dataTables.columnFilter.js') }}"></script>	
	<script src="{{ url_for('static', filename='ZeroClipboard.js') }}"></script>	
	<script src="//cdn.datatables.net/tabletools/2.2.4/js/dataTables.tableTools.min.js"></script>	
		
  </head>

	<body>
	
		<div class="navbar navbar-default navbar-fixed-top" >
			<div class="navbar-inner">
				<a class="navbar-brand">File Browser</a>
				<div class="nav-collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</div>

		<div class="navbar navbar-default" >
		</div>

	</body>
