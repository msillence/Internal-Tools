{% extends "knowledge/knowledge.html" %}

{% block subcontent %}
	<h2>Functional Areas</h2>
	
	{% for column in functionalAreas | slice(4) %}
		<div class="col-sm-3">
		{%- for area in column -%}
		<a href="{{url_for('knowledge.areaByID', areaID = area.area_id)}}"><h3 class="functionalArea">{{ area.description }}</h3></a>
		{% endfor %}
		</div>
	{% endfor %}

{% endblock %}
