{% extends "base.html" %}

{% block menu %}
	<li><a href="{{url_for('knowledge.overview')}}">Overview</a></li>
	<li><a href="{{url_for('knowledge.update', areaID = 1)}}">Update</a></li>
{% endblock %}


{% block content %}
	<h2>{{area_description}}</h2>
	
	{% for column in subAreas | slice(4) %}
		<div class="col-sm-3">
		{%- for subArea in column -%}
		<a href="{{url_for('knowledge.subAreaByID', areaID = areaID, subAreaID = subArea.sub_area_id)}}"><h3 class="functionalArea">{{ subArea.description }}</h3></a>
		{% endfor %}
		</div>
	{% endfor %}

{% endblock %}
