<html>

	<head>
		<title>{% if title %}{{title}}{% else%}Internal Tools{% endif %}</title>
		<link rel="stylesheet" type=text/css href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='jhc.ico') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
		<script src="{{ url_for('static', filename='d3pie.min.js') }}"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>			
		<script src="{{ url_for('static', filename='typeahead.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='bloodhound.min.js') }}"></script>
	</head>

	<body>

		<div class="navbar navbar-default navbar-fixed-top" >
			<div class="navbar-inner">		
				<div class="nav-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
						  <a class="dropdown-toggle" data-toggle="dropdown">{{title}}<b class="caret"></b></a>
						  <ul class="dropdown-menu">
							<li><a href="{{ url_for('jobs.overview')}}">FST Jobs</a></li>  
							<li><a href="{{ url_for('releases.overview')}}">Releases</a></li>
							<li><a href="{{ url_for('projects.overview')}}">Projects</a></li>
							<li><a href="{{ url_for('knowledge.overview')}}">Knowledge</a></li>
						  </ul>
						</li>	
						{% block menu %}{% endblock %}

					</ul>
				</div>
				
			</div>
		</div>

		<div class="navbar navbar-default" >
		</div>
		
		{% block content %}{% endblock %}

	
	</body>
</html>
