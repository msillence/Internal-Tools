<html>

	<head>
		<title>{% if title %}{{title}}{% else%}Internal Tools{% endif %}</title>
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css.css') }}">
		<link rel="stylesheet" type=text/css href="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
		<link rel="stylesheet" type=text/css href="//cdn.datatables.net/tabletools/2.2.4/css/dataTables.tableTools.css">
		<link rel="shortcut icon" href="{{ url_for('static', filename='jhc.ico') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>		
		<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
		<script src="{{ url_for('static', filename='jquery.dataTables.columnFilter.js') }}"></script>		
	</head>

	<body>

		<div class="navbar navbar-default navbar-fixed-top" >
			<div class="navbar-inner">		
				<div class="nav-collapse">
					<ul class="nav navbar-nav">
						<li><a href="{{ url_for('releases.overview')}}">Releases</a></li>
						<li><a href="{{ url_for('search.overview')}}">Search</a></li>
						<li><a href="{{ url_for('files.overview')}}">Files</a></li>
					</ul>
				</div>			
			</div>
		</div>

		<div class="navbar navbar-default" >
		</div>
		
<div>
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            {% if category == 'message' %}
              <div class="alert alert-warning" role="alert">
            {% else %}
              <div class="alert alert-{{ category }}" role="alert">
            {% endif %}
              {{ message }}
            </div>
        {% endfor %}
      {% endif %}
  {% endwith %}
</div>
		
		{% block content %}{% endblock %}
	
	</body>
</html>
