{% extends "base.html" %}{% block content %}
	
	<div class="container">
		<h1>Releases</h1>
		<div class="row">
			<div class="panel-group" id="accordion">		
				{% for release in releaseList %}		
				<a href="{{url_for('releases.projectsByRelease', release = release.releaseNumber)}}">	
					<div class="panel panel-default panel-success">			
							<div class="panel-heading">
								<h4 class="panel-title">					        	
									{{release.releaseNumber}} - {{release.projectCount}} Projects				        	
								</h4>
							</div>	
					</div>	
				</a>
				{% endfor %} 
			</div>	
		</div>
	</div>

{% endblock %}
