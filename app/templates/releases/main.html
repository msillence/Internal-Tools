{% extends "base.html" %}{% block content %}
	
	<div class="container">
		<div class="row">
			<div class="panel-group" id="accordion">		
				{% for release in releaseList %}				
			  	<div class="panel panel-default">
					<a href="{{url_for('releases.projectsByRelease', release = release.releaseNumber)}}">
				    	<div class="panel-heading">
					      	<h4 class="panel-title">					        	
					          	{{release.releaseNumber}} - {{release.projectCount}} Projects				        	
					      	</h4>
				    	</div>
					</a>
			  	</div>			  	
				{% endfor %} 
			</div>	
		</div>
	</div>

{% endblock %}
